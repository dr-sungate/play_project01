@(title: String)(globalnavi: Html)(content: Html)
<!DOCTYPE html>
<html lang="ja">
    <head>
        @* Here's where we render the page title `String`. *@
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/bootstrap/dist/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/metisMenu/dist/metisMenu.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("dist/css/timeline.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("dist/css/sb-admin-2.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/morrisjs/morris.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/metisMenu/dist/metisMenu.min.css")">

		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css")">


         <link type="text/css" rel="stylesheet" media="screen,projection" href="@routes.Assets.versioned("lib/jquery-ui/jquery-ui.css")" />
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	    <![endif]-->

		<script src="@routes.Assets.versioned("components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("components/metisMenu/dist/metisMenu.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("components/raphael/raphael-min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("components/morrisjs/morris.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("components/datatables/media/js/jquery.dataTables.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js")" type="text/javascript"></script>

		<script src="@routes.Assets.versioned("dist/js/sb-admin-2.js")" type="text/javascript"></script>

		<script src="@routes.Assets.versioned("javascripts/autocomplete.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/globalmenu.js")" type="text/javascript"></script>
